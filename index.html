<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quizit</title>
    <link rel="stylesheet" href="css/quizit-styles.css">
</head>
<body class="body-tag">
    <h1>Quizit</h1>
    <dv data-js="quizListContainer" class="quiz-list-container">
        <template data-js="quizListItemTemplate">
            <a href="Javascript:void(0);" data-js="quizListItem" class="quiz-list__item">
                <h4 data-js="quizListItemTitle" class="quiz-list__item-title"></h4>
                <span data-js="quizListItemCounter" class="quiz-list__item-counter"></span>
            </a>
        </template>
    </dv>
    <div data-js="quizModal" class="quiz-modal hide-quiz">
        <div class="quiz-container">
            <h2 data-js="quizTitle" class="quiz-title"></h2>
            <div data-js="quizQuestionsContainer" class="quiz-questions-container"></div>
        </div>
    </div>

    <script src="js/models/quizit-model.js"></script>
    <script src="js/views/quizit-view.js"></script>
    <script src="js/controllers/quizit-controller.js"></script>
</body>
</html>
