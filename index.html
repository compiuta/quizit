<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quizit</title>
    <link rel="stylesheet" href="css/quizit-styles.css">
</head>
<body class="body-tag">
    <header class="main-header">
        <div class="max-container">
            <h1 class="main-title">Quizit</h1>
        </div>
    </header>
    <div class="quiz-list-container">
        <div class="max-container">
            <dv data-js="quizListContainer" class="quiz-list">
            </dv>
        </div>
    </div>
    <div data-js="loader" class="loader-container">
        <h1 class="loader-title">LOADING</h1>
        <span class="loader-circle loader-first"></span>
        <span class="loader-circle loader-second"></span>
        <span class="loader-circle loader-third"></span>
    </div>
    <div data-js="quizModal" class="quiz-modal hide-quiz">
        <div data-js="quizModalClose" class="quiz-modal__close">x</div>
        <div class="quiz-container">
            <h2 data-js="quizTitle" class="quiz-title"></h2>
            <div data-js="answerAlert" class="answer-alert hide">
                <p data-js="answerMessage" class="answer-message">wrong orrect answer is a</p>
            </div>
            <form data-js="quizQuestionsContainer" class="quiz-questions-container">
                <h3 data-js="quizQuestion" class="quiz-question"></h3>
                <div  class="question-answer-choices">
                    <label class="choice-container" for="choiceOne">
                        <input name="choice" value="a" id="choiceOne" type="radio" class="hidden">
                        <span class="circle-icon"></span>
                        <span data-js="ChoiceOneTitle" class="choise-title"></span>
                    </label>
                    <div class="choice-container">
                        <label class="choice-container" for="choiceTwo">
                            <input name="choice" value="b" id="choiceTwo" type="radio" class="hidden">
                            <span class="circle-icon"></span>
                            <span data-js="ChoiceTwoTitle" class="choise-title"></span>
                        </label>
                    </div>
                    <div class="choice-container">
                        <label class="choice-container" for="choiceThree">
                            <input name="choice" value="c" id="choiceThree" type="radio" class="hidden">
                            <span class="circle-icon"></span>
                            <span data-js="ChoiceThreeTitle" class="choise-title"></span>
                        </label>
                    </div>
                    <div class="choice-container">
                        <label class="choice-container" for="choiceFour">
                            <input name="choice" value="d" id="choiceFour" type="radio" class="hidden">
                            <span class="circle-icon"></span>
                            <span data-js="ChoiceFourTitle" class="choise-title"></span>
                        </label>
                    </div>
                </div>
                <button data-js="submitAnswer" class="submit-button">Submit Answer</button>
                <button data-js="nextQuestion" class="next-button hide">Next Question</button>
            </form>
            <div data-js="quizResults" class="quiz-results-container hide">
                <h6 class="results-header">The End</h6>
                <p class="results-message">Your final score is: <span data-js="quizScore" class="quiz-score"></span></p>
            </div>
        </div>
    </div>

    <script src="js/models/quizit-model.js"></script>
    <script src="js/views/quizit-view.js"></script>
    <script src="js/controllers/quizit-controller.js"></script>
</body>
</html>
