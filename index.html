<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quizit</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quizit-styles.css">
</head>
<body data-js="bodyTag" class="body-tag">
    <header class="main-header">
        <div class="max-container">
            <h1 class="main-title">Quizit</h1>
        </div>
    </header>
    <div class="quiz-list-container">
        <div class="max-container">
            <dv data-js="quizListContainer" class="quiz-list">
            </dv>
        </div>
    </div>
    <div data-js="loader" class="loader-container">
        <h1 class="loader-title">LOADING</h1>
        <span class="loader-circle loader-first"></span>
        <span class="loader-circle loader-second"></span>
        <span class="loader-circle loader-third"></span>
    </div>
    <div data-js="quizModal" class="quiz-modal hide">
        <div class="max-container">
            <div class="quiz-wrapper">
                <div class="quiz-modal-header">
                    <div class="quiz-title-wrapper">
                        <h2 data-js="quizTitle" class="quiz-title"></h2>
                    </div>
                    <h3 data-js="quizQuestion" class="quiz-question"></h3>
                    <div data-js="answerAlert" class="answer-alert hide">
                        <div class="answer-alert-inner">
                            <p data-js="answerMessage" class="answer-message"></p>
                            <button data-js="nextQuestion" class="quiz-button next-button hide">Next Question</button>
                        </div>
                    </div>
                    <div data-js="quizModalClose" class="quiz-modal__close" title="close quiz">x</div>

                    <button data-js="submitAnswer" class="quiz-button submit-button">Submit Answer</button>
                    <div data-js="quizResults" class="quiz-results-container hide">
                        <h4 class="results-header">The End</h4>
                        <p class="results-message">Your final score is: <span data-js="quizScore" class="quiz-score"></span></p>
                        <div data-js="quizModalClose" class="quiz-button">Start New Quiz</div>
                    </div>
                </div>
                <div class="quiz-container">
                    <form data-js="quizQuestionsContainer" class="quiz-questions-container">
                        <div class="question-answer-choices">
                            <label class="choice-container " for="choiceOne">
                                <input name="choice" value="a" id="choiceOne" type="radio" class="hide">
                                <div class="inner-choice-wrapper">
                                    <div class="circle-icon-container">
                                        <span class="circle-icon"></span>
                                    </div>
                                    <span data-js="ChoiceOneTitle" class="choice-title"></span>
                                </div>
                            </label>
                            <label class="choice-container " for="choiceTwo">
                                <input name="choice" value="b" id="choiceTwo" type="radio" class="hide">
                                <div class="inner-choice-wrapper">
                                    <div class="circle-icon-container">
                                        <span class="circle-icon"></span>
                                    </div>
                                    <span data-js="ChoiceTwoTitle" class="choice-title"></span>
                                </div>
                            </label>
                            <label class="choice-container " for="choiceThree">
                                <input name="choice" value="c" id="choiceThree" type="radio" class="hide">
                                <div class="inner-choice-wrapper">
                                    <div class="circle-icon-container">
                                        <span class="circle-icon"></span>
                                    </div>
                                    <span data-js="ChoiceThreeTitle" class="choice-title"></span>
                                </div>
                            </label>
                            <label class="choice-container " for="choiceFour">
                                <input name="choice" value="d" id="choiceFour" type="radio" class="hide">
                                <div class="inner-choice-wrapper">
                                    <div class="circle-icon-container">
                                        <span class="circle-icon"></span>
                                    </div>
                                    <span data-js="ChoiceFourTitle" class="choice-title"></span>
                                </div>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models/quizit-model.js"></script>
    <script src="js/views/quizit-view.js"></script>
    <script src="js/controllers/quizit-controller.js"></script>
</body>
</html>
